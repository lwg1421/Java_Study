<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소들 꽉 채우기</title>

<!-- flex box에서 요소를 꽉 채우고 싶을 때는 
flex-grow를 사용한다.
요소를 얼마나 늘릴 지 flow-grow
요소를 얼마나 줄일 지 flex-shrink -->

<style type="text/css">
	*{
		box-sizing: border-box;
	}
	body{
		background-color: #f9fafc;
		margin: 60px;
	}
	.container{
		border: 5px dashed #cacfd9;
		width: 500px;
		height: 500px;		
		display: flex;
		flex-direction: column;
	}
	.box{
		border-radius: 15px;
		color: #f9fafc;
		padding: 30px;
	}
	.red{
		background-color: Tomato;
	}
	.green{
	 	background-color: MediumSeaGreen;
	 	flex-grow: 1;
	 }
	 .blue{
	 	background-color: DodgerBlue;
	 	flex-grow: 2;
	 }	
	

</style>
</head>
<body>
<div class="container">
	<div class="red box">RED</div>
	<div class="green box">GREEN</div>
	<div class="blue box">BLUE</div>
	

</div>
</body>
</html>
