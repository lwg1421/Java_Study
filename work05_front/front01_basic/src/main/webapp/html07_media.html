<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		width: 960px;
		margin: 0 auto;
	}
	audio{
		float: left;
		width: 200px;
	}
	video{
		float: right;
		width: 660px;
	}
	h1{
		text-align: center;
		color: Crimson;
	}
	hr{
	clear: both;
	}

</style>
</head>
<body>
<div id="wrap">
	<h1>Audio Tag 이용하기</h1>
	<audio src="./media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
	<video src="./media/avengers.mp4" controls="controls" width="700px"></video>
	
	<hr>
	
	<h1>Kill 복순</h1>
	<iframe width="880px" height="400px" src="https://www.youtube.com/embed/YfgN-HGljAA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	
</div>
</body>
</html>
