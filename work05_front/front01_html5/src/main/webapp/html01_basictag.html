<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function push(){
		alert("버튼이 눌러졌어요~!!");
	}
</script>

<style type="text/css">
/*     / body tag 선택자 지정... 화면 전체 스타일/ */
    body{
        width : 600px;
        height:400px;
        margin: 0 auto;
    }
    #order{
    	float : left;
    	width : 300px;
   	}	
   	#unorder{
   		float : right;
   		width : 300px;
   	}
   	#header{
   		color : tomato;
   	}
</style>
</head>
<body>
    <div id = "header">
        <h1>this is heading 1</h1>
        <h2>this is heading 2</h2>
        <h3>this is heading 3</h3>
        <h4>this is heading 4</h4>
        <h5>this is heading 5</h5>
        <h6>this is heading 6</h6>
    </div>
    <br>
    <div id = "order">
        <p>Order List</p>
        <p>순번을 가지는 목록 리스트</p>
        <ol>
            <li><a href="https://java.sun.com">Java</a></li>
            <li><a href="https://www.oracle.com">JDBC</a></li>
            <li><a href="https://www.w3schools.com/">HTML</a></li>
            <li><a href="https://tomcat.apache.org">Servlet</a></li>
        </ol>
    </div>
    <div id = "unorder">
        <p>UnOrder List</p>
        <ul>
            <li>Java</li>
            <li>JDBC</li>
            <li>HTML</li>
            <li>Servlet</li>
        </ul>
    </div>
    
<hr>
<!-- 버튼을 클릭하면 push 함수가 실행된다는 의미 -->
<button onclick ="push()">눌러</button>    
</body>
</html>
