<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function turnOn() {
		let myImage = document.querySelector('#myImage');	//img얻어온 후 //이미지값 변경
		myImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU";
	}
	function turnOff() {
		let myImage = document.querySelector('#myImage');   //img얻어온 후 //이미지값 변경
		myImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";
	}
	
</script>
</head>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="turnOn()">Turn on the light</button>
<img alt="불켜짐" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU
" style="width:150px" id="myImage">
<button  onclick="turnOff()">Turn off the light</button>
</body>
</html>
