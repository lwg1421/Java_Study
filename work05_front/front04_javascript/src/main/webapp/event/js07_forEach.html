<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function choiceMenu() {
		var str = '';
		document.querySelectorAll("input[type='checkbox']").forEach(function(item, index) {
			if(item.checked) str += item.value + " ";
		})
		
		if(str == ""){
			alert("하나의 메뉴는 선택하세요");
		} else {
			alert("당신이 선택한 저녁 메뉴는 "+str+"입니다.");	
		}
		
	}
</script>
</head>
<body>
<form name="frm">
	<strong>오늘 저녁 드시고 싶은 메뉴를 다 고르세요.</strong><br><br>
	<input type="checkbox" name="menu" value="스파게티">스파게티<br>
	<input type="checkbox" name="menu" value="해물라면">해물라면<br>
	<input type="checkbox" name="menu" value="짬뽕">짬뽕<br>
	<input type="checkbox" name="menu" value="우동">우동<br>
	<input type="checkbox" name="menu" value="냉면">냉면<br>
	
<input type="button" value="CHOICE" onclick="choiceMenu()">
</form>
</body>
</html>
